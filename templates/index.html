<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Data Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <h1 class="logo">Zomato Insights</h1>
        </div>
    </header>

    <main class="main-content">
        <section class="hero-section">
            <h2>Welcome to Zomato Insights</h2>
            <p>Discover trends, analyze data, and predict outcomes for your restaurant decisions.</p>
        </section>

        <section class="form-section">
            <h3>Generate Predictions</h3>
            <form method="POST" action="/predict" class="prediction-form">
                <!-- Restaurant Type Input -->
                <label for="feature1">Restaurant Type:</label>
                <select id="feature1" name="feature1" required>
                    <option value="Casual Dining">Casual Dining</option>
                    <option value="Cafe">Cafe</option>
                    <option value="Quick Bites">Quick Bites</option>
                    <option value="Fine Dining">Fine Dining</option>
                    <option value="Delivery">Delivery</option>
                    <option value="Takeaway">Takeaway</option>
                </select>

                <!-- Approximate Cost Input -->
                <label for="feature2">Approximate Cost for Two:</label>
                <input type="number" id="feature2" name="feature2" placeholder="Enter cost" required>

                <!-- Rating Input -->
                <label for="feature6">Rating:</label>
                <input type="number" step="0.1" id="feature6" name="feature6" placeholder="Enter rating" required>

                <!-- Votes Input -->
                <label for="feature4">Number of Votes:</label>
                <input type="number" id="feature4" name="feature4" placeholder="Enter votes" required>

                <!-- Online Order Availability Input -->
                <label for="feature3">Online Order Available:</label>
                <select id="feature3" name="feature3" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>

                <!-- Location Input -->
                <label for="feature5">Location:</label>
                <input type="text" id="feature5" name="feature5" placeholder="Enter location" required>

                <!-- Cuisines Input -->
                <label for="feature7">Cuisines:</label>
                <input type="text" id="feature7" name="feature7" placeholder="Enter cuisines (comma-separated)" required>

                <!-- Timings Input -->
                <label for="feature8">Timings:</label>
                <input type="text" id="feature8" name="feature8" placeholder="Enter restaurant timings" required>

                <button type="submit" class="btn-submit">Predict</button>
            </form>

            {% if prediction %}
            <div class="prediction-result">
                <h4>Prediction Result:</h4>
                <p>{{ prediction }}</p>
            </div>
            {% endif %}
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Zomato Insights. All rights reserved.</p>
    </footer>
</body>
</html>
