<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Insights</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background Image/GIF -->
    <div class="background-container">
        <img src="your-beautiful-image-or-gif.jpg" alt="Background" class="background-image">
    </div>

    <!-- Landing Page Section -->
    <section class="landing-page">
        <div class="intro-text">
            <h1>Zomato Insights</h1>
            <p>Analyze restaurant data and predict the satisfaction based on various features.</p>
            <button id="start-btn" class="start-btn">Start Prediction</button>
        </div>
    </section>

    <!-- Prediction Form Section -->
    <section class="form-container" id="form-container" style="display: none;">
        <form id="prediction-form">
            <div class="form-step" id="step1">
                <label for="feature1">Restaurant Type (Example: Casual Dining):</label>
                <select id="feature1" name="feature1" required>
                    <option value="Casual Dining">Casual Dining</option>
                    <option value="Cafe">Cafe</option>
                    <option value="Quick Bites">Quick Bites</option>
                    <option value="Fine Dining">Fine Dining</option>
                    <option value="Delivery">Delivery</option>
                    <option value="Takeaway">Takeaway</option>
                </select>
                <button type="button" class="next-btn">Next</button>
            </div>

            <div class="form-step" id="step2" style="display: none;">
                <label for="feature2">Approximate Cost for Two (Example: 500):</label>
                <input type="number" id="feature2" name="feature2" placeholder="Enter cost for two" required>
                <button type="button" class="next-btn">Next</button>
            </div>

            <div class="form-step" id="step3" style="display: none;">
                <label for="feature6">Restaurant Rating (Example: 4.5):</label>
                <input type="number" step="0.1" id="feature6" name="feature6" placeholder="Enter rating" required>
                <button type="button" class="next-btn">Next</button>
            </div>

            <div class="form-step" id="step4" style="display: none;">
                <label for="feature4">Number of Votes (Example: 100):</label>
                <input type="number" id="feature4" name="feature4" placeholder="Enter number of votes" required>
                <button type="button" class="next-btn">Next</button>
            </div>

            <div class="form-step" id="step5" style="display: none;">
                <label for="feature3">Is Online Order Available? (Example: Yes):</label>
                <select id="feature3" name="feature3" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
                <button type="button" class="next-btn">Next</button>
            </div>

            <div class="form-step" id="step6" style="display: none;">
                <label for="feature5">Restaurant Location (Example: Delhi):</label>
                <input type="text" id="feature5" name="feature5" placeholder="Enter location" required>
                <button type="button" class="next-btn">Next</button>
            </div>

            <div class="form-step" id="step7" style="display: none;">
                <label for="feature7">Cuisine Types (Example: Indian, Chinese):</label>
                <input type="text" id="feature7" name="feature7" placeholder="Enter cuisines" required>
                <button type="button" class="next-btn">Next</button>
            </div>

            <div class="form-step" id="step8" style="display: none;">
                <label for="feature8">Restaurant Timings (Example: 10AM - 11PM):</label>
                <input type="text" id="feature8" name="feature8" placeholder="Enter timings" required>
                <button type="submit">Submit</button>
            </div>
        </form>
    </section>

    <!-- Result Display Section -->
    <section class="result-container" id="result-container" style="display: none;">
        <h2>Prediction Result</h2>
        <p id="prediction-output"></p>
        <button id="restart-btn">Analyze Again</button>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Zomato Insights. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript to handle form steps, showing next steps and submitting the form
        const steps = document.querySelectorAll('.form-step');
        const nextBtns = document.querySelectorAll('.next-btn');
        const startBtn = document.getElementById('start-btn');
        const formContainer = document.getElementById('form-container');
        const resultContainer = document.getElementById('result-container');
        const predictionForm = document.getElementById('prediction-form');
        const predictionOutput = document.getElementById('prediction-output');
        const restartBtn = document.getElementById('restart-btn');

        let currentStep = 0;

        startBtn.addEventListener('click', () => {
            document.querySelector('.landing-page').style.display = 'none';
            formContainer.style.display = 'block';
            showStep(currentStep);
        });

        nextBtns.forEach((btn, index) => {
            btn.addEventListener('click', () => {
                steps[index].style.display = 'none';
                currentStep++;
                showStep(currentStep);
            });
        });

        predictionForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(predictionForm);
            const response = await fetch('/predict', {
                method: 'POST',
                body: formData,
            });
            const result = await response.text();
            formContainer.style.display = 'none';
            resultContainer.style.display = 'block';
            predictionOutput.textContent = result;
        });

        restartBtn.addEventListener('click', () => {
            resultContainer.style.display = 'none';
            document.querySelector('.landing-page').style.display = 'block';
            currentStep = 0;
        });

        function showStep(step) {
            if (steps[step]) steps[step].style.display = 'block';
        }
    </script>
</body>
</html>
