<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Prediction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Landing Page Section -->
    <section class="landing-page">
        <div class="content">
            <h1>Welcome to Zomato Prediction</h1>
            <p>Predict restaurant ratings based on key features and find your perfect dining spot!</p>
            <button onclick="window.location.href='/prediction'">Start Prediction</button>
        </div>
    </section>

    <!-- Prediction Form Section -->
    <section id="prediction-form">
        <div class="container">
            <div class="form-content">
                <form method="POST" action="/predict">
                    <div class="input-section">
                        <label for="name">Restaurant Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="input-section">
                        <label for="online_order">Online Order:</label>
                        <select id="online_order" name="online_order" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div class="input-section">
                        <label for="book_table">Book Table:</label>
                        <select id="book_table" name="book_table" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div class="input-section">
                        <label for="rate">Rating:</label>
                        <input type="text" id="rate" name="rate" required>
                    </div>
                    <div class="input-section">
                        <label for="votes">Votes:</label>
                        <input type="number" id="votes" name="votes" required>
                    </div>
                    <div class="input-section">
                        <label for="approx_cost">Approximate Cost for Two:</label>
                        <input type="number" id="approx_cost" name="approx_cost" required>
                    </div>
                    <div class="input-section">
                        <label for="listed_in">Listed In:</label>
                        <select id="listed_in" name="listed_in" required>
                            <option value="Buffet">Buffet</option>
                            <option value="Cafes">Cafes</option>
                            <option value="Dining">Dining</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="buttons">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
            <div class="image">
                <img src="restaurant-image.jpg" alt="Restaurant Image">
            </div>
        </div>
    </section>

    <!-- Prediction Result Section -->
    <section id="prediction-result">
        <div class="result">
            <h3>Prediction Result</h3>
            <p id="prediction-output">Your prediction will appear here.</p>
        </div>
    </section>
</body>
</html>
